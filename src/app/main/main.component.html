<!--The content below is only a placeholder and can be replaced.-->
<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-11">
        <h1>eStore</h1>
      </div>
      <div
        class="col-md-1"
        (click)="goCart()"
        [routerLink]="['/cart']"
        title="Checkout"
      >
        <i class="fa fa-shopping-cart fa-2x"></i>
        {{ cart$ | async }}
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row" *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <th>Image</th>
          <th>product Code</th>
          <th>Product</th>
          <th>Price</th>
          <th>5 Star Rating</th>
          <th></th>
        </thead>
        <tbody>
          <tr
            app-item
            *ngFor="let product of filteredProducts"
            [productInfo]="product"
          ></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="checkout">
        <button
          class="btn btn-primary"
          (click)="goCart()"
          [routerLink]="['/cart']"
          title="Checkout"
        >
          Checkout
        </button>
      </div>
    </div>
  </div>
</div>
