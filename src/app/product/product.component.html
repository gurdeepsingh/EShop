<div class="card" *ngIf="product">
  <div class="card-header">
    {{ pageTitle + ": " + product.productName }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ product.productName }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Code:</div>
          <div class="col-md-8">
            {{ product.productCode }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ product.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Availability:</div>
          <div class="col-md-8">{{ product.releaseDate }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">
            {{ product.price | currency: "GBP":"symbol" }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">5 Star Rating:</div>
          <div class="col-md-8">
            <product-rating [rating]="product.starRating"> </product-rating>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <img
          class="center-block img-responsive"
          [style.width.px]="200"
          [style.margin.px]="2"
          [src]="product.imageUrl"
          [title]="product.productName"
        />
      </div>
    </div>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="col-md-9">
        <button
          class="btn btn-outline-secondary"
          (click)="onBack()"
          style="width: 80px;"
        >
          <i class="fa fa-chevron-left"></i> Back
        </button>
      </div>
      <div class="col-md-3">
        <div class="input-group mb-3 row">
          <input type="text" class="form-control" [(ngModel)]="quantity" />
          <div class="input-group-append">
            <button
              class="btn btn-warning"
              (click)="onAddToBasketClicked(product)"
            >
              Add to Basket
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
